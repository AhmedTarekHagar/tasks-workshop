<div class="container pt-5">
    <form class="mt-4 w-75 mx-auto" [formGroup]="taskForm">
        <div class="row g-3">
            <div>
                <label class="form-label" for="title">Title:</label>
                <input class="form-control" type="text" id="title" formControlName="title">
            </div>
            <div>
                <label class="form-label" for="description">Description:</label>
                <textarea class="form-control" type="text" id="description" formControlName="description"></textarea>
            </div>
            <div>
                <label class="form-label" for="priority">Priority:</label>
                <input class="form-control" type="text" id="priority" formControlName="priority">
            </div>
            <div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="completed" formControlName="completed">
                    <label class="form-check-label" for="completed">Completed?</label>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="startTime">Start time:</label>
                <input class="form-control" type="datetime-local" id="startTime" formControlName="startTime">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="endTime">End time:</label>
                <input class="form-control" type="datetime-local" id="endTime" formControlName="endTime">
            </div>
            <div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="numbered" formControlName="numbered">
                    <label class="form-check-label" for="numbered">Numbered?</label>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-success" (click)="addItem()"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div *ngFor="let dynamicControl of dynamicControls; let i = index">
                <div>
                    <label class="form-label" [for]="'dynamicControl' + i">{{ dynamicControl.label }}:</label>
                    <input class="form-control" type="text" [id]="'dynamicControl' + i"
                        [formControlName]="dynamicControl.controlName">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary" [disabled]="taskForm.invalid" (click)="submitForm()">Submit</button>
            </div>
        </div>
    </form>
</div>
